<h2>Tareas listadas</h2>
<hr>

<div class="mb-2">
    <select name="" id="" class="form-select">
        <option value="" disabled class="text-center">-----Listar tareas------</option>
        <option value="all">Todas</option>
        <option value="Completed">Completadas</option>
        <option value="Pending">Pendientes</option>
    </select>
</div>
<div class="row-2 mt-3">
    <ul class="list-group">
        <label for="" class="mb-2">Tarea</label>
        <li class="d-flex mb-2 justify-content-between align-items-center list-group-item" *ngFor="let task of listTask; let i =index">
            {{task.task}} - {{task.selectTask}}
            <button 
            class="btn btn-danger text-white" 
            (click)="deleteTask(task.id)"
            >
                X
            </button>
        </li>
    </ul>
</div>
